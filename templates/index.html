<!DOCTYPE html>
<html>
    <head>
        <title>Add deadline</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

    <body>
        <h1>Add new deadline</h1>

        <form>
            <p>
                <select id="subject-name" class="input">
                    <option value="--Select a subject--">--Select a subject--</option>
                    {% for subject_name in subject_names %}
                        <option value="{{subject_name}}">{{subject_name}}</option>
                    {% endfor %}
                </select>
            </p>
        </form>

        <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/sweetalert.min.js') }}"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
